<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="stylesheet" href="style.css">
     <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    
<div class="sidebar close open">
    <div class="image-text">
        <span class="image">
            <img src="logo.png">
        </span>

        <div class="header-text">
            <span>Dash Board</span>
        </div>
    </div>

    <i class="fa-solid fa-chevron-right toggle"></i>

    <div class="menu-bar">
        <div class="menu">
           <li class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search...">
            </li>
            
            <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-text">Home</span>
                </li>
            </ul>

            <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="nav-text">Revenue</span>
                </li>
            </ul>

            <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-bell"></i>
                    <span class="nav-text">Notification</span>
                </li>
            </ul>

            <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="nav-text">Analytics</span>
                </li>
            </ul>

           <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-heart"></i>
                    <span class="nav-text">Likes</span>
                </li>
            </ul>

            <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-wallet"></i>
                    <span class="nav-text">Wallet</span>
                </li>
            </ul>

            <ul class="menu-links">
                <li class="nav-link">
                    <i class="fa-solid fa-gear"></i>
                    <span class="nav-text">Settings</span>
                </li>
            </ul>

            
                <li class="mode">
                    <div class="sun-moon">
                       <div class="moon"><i class="fa-solid fa-moon moon" ></i><span class="nav-text">Mode</span></div>
                       <div class="sun"> <i class="fa-solid fa-sun sun"></i><span class="nav-text">Mode</span></div>
                       
                    
                </div>

                <div class="toggle-switch">
                    <span class="switch">
                      <div class="circle"></div>  
                    </span>
                </div>
                </li>
           
               

            </div>
        </div>
    </div>
    
</div>

<script src="script.js"></script>


</body>
</html>
