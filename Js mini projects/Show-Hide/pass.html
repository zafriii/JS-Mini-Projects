<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    
  <div class="container">
    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <img id="eyeicon" src="eye-close.png">
    </div>
    <p id="msg">Password is <span id="str"></span></p>
  </div>

  <script>

    
    var pass = document.querySelector("#password");
    var msg = document.querySelector("#msg");
    var str = document.querySelector("#str");
    var icon = document.querySelector("#eyeicon");

     pass.addEventListener('input', function() {
        if(pass.value.length > 0){
            msg.style.display = "block";
        }

        else{
            msg.style.display = "none";
        }

        if(pass.value.length < 4){
            str.innerHTML =  "weak";
            msg.style.color = "red";
            str.style.color = "red";
              
        }

       else if(pass.value.length >= 4 && pass.value.length < 8){
        str.innerHTML =  "medium";
        msg.style.color = "yellow";
        str.style.color = "yellow";
       
        }
       
        else if(pass.value.length >= 8 ){
            str.innerHTML =  "strong";
            msg.style.color = "green";
            str.style.color = "green";
    
            }
       
     })

    icon.addEventListener('click', function(){
        if(pass.type == "password"){
            pass.type = "text";
            icon.src = "eye-open.png";
        }

        else{
            pass.type = "password";
            icon.src = "eye-close.png";
        }
    })

  </script>

</body>
</html>
