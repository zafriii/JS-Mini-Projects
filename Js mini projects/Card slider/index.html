<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   
  </head>


  <body>

    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/blackhills.png" alt="img" draggable="false"></div>
          <h2>Blackhills</h2>
          
        </li>
        <li class="card">
          <div class="img"><img src="images/blackpant.png" alt="img" draggable="false"></div>
          <h2>Blackpant</h2>
         
        </li>
        <li class="card">
          <div class="img"><img src="images/blacktop.png" alt="img" draggable="false"></div>
          <h2>Blacktop</h2>
          
        </li>
       </ul>

      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

<script src="script.js"></script>
  </body>
</html>
